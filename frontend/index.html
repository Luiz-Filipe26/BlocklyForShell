<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blocks to Shell</title>
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
        <link href="./src/main.css" rel="stylesheet" />
        <script type="module" src="./src/main.ts"></script>
    </head>
    <body>
        <header class="main-header">
            <h1>Ambiente Interativo para Aprendizado de CLI</h1>
        </header>

        <main class="main-container">
            <div id="blockly-area"></div>

            <aside class="sidebar">
                <div class="panel level-panel">
                    <h2>Missão Atual</h2>
                    <select id="level-select">
                        <option value="">Carregando níveis...</option>
                    </select>
                    <div id="level-description" class="mission-box">
                        Selecione um nível para ver a missão.
                    </div>
                </div>

                <div class="panel">
                    <h2>Código Gerado</h2>
                    <pre id="code-output">
// O código do shell aparecerá aqui...</pre
                    >
                </div>

                <div class="panel">
                    <h2>Saída do Terminal</h2>
                    <pre id="cli-output">$</pre>
                </div>

                <div id="action-buttons" class="panel">
                    <button id="run-btn">Executar</button>
                    <button id="clear-btn">Limpar Terminal</button>
                </div>
            </aside>
        </main>
        <dialog id="validation-modal" class="modal-overlay">
            <div class="modal-content error-theme">
                <div class="modal-header">
                    <h2>⚠️ Correções Necessárias</h2>
                </div>
                <div class="modal-body">
                    <p>
                        O script não pode ser executado pois contém blocos
                        inválidos:
                    </p>
                    <ul id="validation-error-list"></ul>
                </div>
                <div class="modal-footer">
                    <button id="close-modal-btn">Entendi, vou corrigir</button>
                </div>
            </div>
        </dialog>
    </body>
</html>
