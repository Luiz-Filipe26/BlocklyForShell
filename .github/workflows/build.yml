name: Build and Release via Simple Tag

on:
  push:
    branches:
      - 'main'
  
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[build]')"

    steps:
    - name: Checkout do Código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Dar permissão de execução ao script
      run: chmod +x build_project.sh

    - name: Rodar Script de Build Completo
      run: ./build_project.sh

    - name: Upload do JAR (Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: blockly-for-shell-jar
        path: blockly-for-shell.jar
        retention-days: 5 

    - name: Forçar Movimento da Tag
      run: |
        TAG_NAME="LATEST_BUILD"
        CURRENT_SHA="${{ github.sha }}"
        git tag -d $TAG_NAME || true
        git push origin :refs/tags/$TAG_NAME || true
        git tag $TAG_NAME $CURRENT_SHA
        git push origin $TAG_NAME
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch Tags Novamente
      run: git fetch --tags

    - name: Criar/Atualizar Release Única
      uses: softprops/action-gh-release@v1
      with:
        tag_name: LATEST_BUILD
        target_commitish: ${{ github.sha }}
        name: 🚀 Versão Mais Recente (LATEST_BUILD)
        files: blockly-for-shell.jar
        body: |
          Build disparado pelo commit: ${{ github.event.head_commit.message }}
          Data: ${{ github.event.head_commit.timestamp }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
