name: CI/CD ShellBlocks

on:
  push:
    branches:
      - dev
    tags:
      - "v*"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Dar permissão de execução ao script
        run: chmod +x build_project.sh

      - name: Executar Build Completo
        run: ./build_project.sh

      - name: Verificar JAR Gerado
        run: |
          JAR_NAME="${{ env.GENERATED_JAR_NAME }}"

          if [ -z "$JAR_NAME" ]; then
            echo "❌ GENERATED_JAR_NAME não definido."
            exit 1
          fi

          if [ ! -f "$JAR_NAME" ]; then
            echo "❌ JAR '$JAR_NAME' não encontrado."
            exit 1
          fi

          echo "✅ JAR '$JAR_NAME' validado."

      - name: Upload Artifact (Dev)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: shellblocks-dev-build
          path: ${{ env.GENERATED_JAR_NAME }}
          retention-days: 3

      - name: Preparar Asset da Release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          RELEASE_NAME="shellblocks-${VERSION}.jar"
          mv "${{ env.GENERATED_JAR_NAME }}" "$RELEASE_NAME"
          echo "RELEASE_ASSET=$RELEASE_NAME" >> $GITHUB_ENV

      - name: Criar Release Oficial
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.RELEASE_ASSET }}
          body: |
            Release automática gerada pelo pipeline de integração contínua.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
