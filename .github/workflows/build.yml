name: Build and Release via Simple Tag

on:
  push:
    tags:
      - 'build*' 
  
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do Código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Dar permissão de execução ao script
      run: chmod +x build_project.sh

    - name: Rodar Script de Build Completo
      run: ./build_project.sh

    # 1. Upload do Artefato Temporário (para você baixar o JAR nos logs)
    - name: Upload do JAR (Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: blockly-for-shell-jar
        path: blockly-for-shell.jar
        retention-days: 5 

    # 2. Criação da Release Permanente
    - name: Criar Release Permanente
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Build via Tag ${{ github.ref_name }}
        files: blockly-for-shell.jar
        body: |
          Build sob demanda acionado pela tag `${{ github.ref_name }}`.
          O arquivo .jar está atualizado e pronto para download.
        token: ${{ secrets.GITHUB_TOKEN }}
