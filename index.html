<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks to Shell</title>
    <link rel="icon" href="">
    <link href="./src/main.css" rel="stylesheet">
    <script type="module" src="./src/main.js"></script>
</head>
<body>
    <header class="main-header">
        <h1>Ambiente Interativo para Aprendizado de CLI</h1>
    </header>

    <main class="main-container">
        <div id="blockly-area"></div>

        <aside class="sidebar">
            <div class="panel">
                <h2>Código Gerado</h2>
                <pre id="code-output">// O código do shell aparecerá aqui...</pre>
            </div>

            <div class="panel">
                <h2>Saída do Terminal</h2>
                <pre id="cli-output">$</pre>
            </div>

            <div id="action-buttons" class="panel">
                <button id="run-btn">Executar</button>
                <button id="clear-btn">Limpar</button>
            </div>
        </aside>
    </main>
</body>
</html>
