name: Build and Continuous Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Permite rodar manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do Código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Dar permissão de execução ao script de build
      run: chmod +x build_project.sh

    - name: Rodar Script de Build Completo (Front e Back)
      run: ./build_project.sh

    # 1. Cria ou move a Tag LATEST_BUILD para o commit atual
    - name: Criar Tag de Build Contínuo
      id: tag_action
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag -f LATEST_BUILD # Move a tag para o commit atual
        git push origin LATEST_BUILD --force # Empurra a tag atualizada

    # 2. Upload do JAR (Artefato Temporário)
    - name: Upload do JAR (Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: blockly-for-shell-jar
        path: blockly-for-shell.jar
        retention-days: 5

    # 3. Criar/Sobrescrever Release Permanente (Última Versão)
    - name: Criar/Atualizar Release Permanente
      uses: softprops/action-gh-release@v1
      with:
        tag_name: LATEST_BUILD
        files: blockly-for-shell.jar
        token: ${{ secrets.GITHUB_TOKEN }}
